stages:
  - test
  - build
  - release
  - implement

variables:
  # Use the Go version from go.mod
  GO_VERSION: "1.21"
  # OpenCode configuration (set OPENCODE_ZEN_TOKEN in CI/CD variables)
  OPENCODE_MODEL: "anthropic/claude-sonnet-4-20250514"

# Default image for Go jobs
default:
  image: golang:${GO_VERSION}

# Cache Go modules between jobs
.go-cache:
  variables:
    GOPATH: $CI_PROJECT_DIR/.go
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .go/pkg/mod/

# Test job runs on all branches and tags
test:
  stage: test
  extends: .go-cache
  script:
    - go mod download
    - go fmt ./... && git diff --exit-code
    - go vet ./...
    - go test -v -race ./...
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH

# Build template for cross-compilation
.build:
  stage: build
  extends: .go-cache
  script:
    - go mod download
    - mkdir -p dist
    - |
      export VERSION="${CI_COMMIT_TAG:-${CI_COMMIT_SHORT_SHA}}"
      export BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
      export LDFLAGS="-X main.Version=${VERSION} -X main.BuildTime=${BUILD_TIME}"
      
      echo "Building for ${GOOS}/${GOARCH}..."
      echo "Version: ${VERSION}"
      echo "Build Time: ${BUILD_TIME}"
      
      # Build regimen with platform suffix
      go build -ldflags "${LDFLAGS}" -o "dist/regimen-${GOOS}-${GOARCH}${EXT}" ./cmd/regimen
      
      # Build nightwatch with platform suffix
      go build -ldflags "${LDFLAGS}" -o "dist/nightwatch-${GOOS}-${GOARCH}${EXT}" ./cmd/nightwatch
      
      # Show built artifacts
      ls -la dist/
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_TAG

# Lazy implementation using OpenCode AI
# Requires OPENCODE_ZEN_TOKEN to be set in CI/CD variables
implement:
  stage: implement
  image: node:20-bookworm
  variables:
    GIT_STRATEGY: clone
    GIT_DEPTH: 0
  before_script:
    # Install opencode CLI
    - npm i -g opencode-ai
    # Install nocturnal CLI from GitLab artifacts
    - |
      curl -fsSL "https://gitlab.com/caffeinatedjack/nocturnal/-/jobs/artifacts/main/download?job=build:linux-amd64" \
        -o nocturnal.zip
      unzip -j nocturnal.zip -d /tmp/
      mv /tmp/nocturnal-linux-amd64 /usr/local/bin/nocturnal
      chmod +x /usr/local/bin/nocturnal
    # Configure git for commits
    - git config user.email "opencode-bot@gitlab.local"
    - git config user.name "OpenCode Bot"
    # Create implementation branch
    - export BRANCH_NAME="implement/${CI_COMMIT_REF_NAME}-${CI_PIPELINE_ID}"
    - git checkout -b "$BRANCH_NAME"
  script:
    - |
      # Run opencode in headless mode with lazy implementation prompt
      opencode run "/lazy" || {
        echo "OpenCode execution failed or no changes made"
        exit 0
      }
      
      # Check if there are any changes to commit
      if git diff --quiet && git diff --cached --quiet; then
        echo "No changes were made by OpenCode"
        exit 0
      fi
      
      # Stage and commit all changes
      git add -A
      git commit -m "feat: implement active proposal via OpenCode

      Automated implementation triggered by pipeline #${CI_PIPELINE_ID}
      Source branch: ${CI_COMMIT_REF_NAME}
      Commit: ${CI_COMMIT_SHA}"
      
      # Push the branch and create merge request using push options
      git push \
        -o merge_request.create \
        -o merge_request.target="${CI_COMMIT_REF_NAME}" \
        -o merge_request.title="[OpenCode] Implement active proposal" \
        -o merge_request.remove_source_branch \
        "https://gitlab-ci-token:${CI_JOB_TOKEN}@${CI_SERVER_HOST}/${CI_PROJECT_PATH}.git" \
        "$BRANCH_NAME"
      
      echo "Merge request created successfully"
  rules:
    - if: $CI_COMMIT_BRANCH
      when: manual


# Linux amd64 build
build:linux-amd64:
  extends: .build
  variables:
    GOOS: linux
    GOARCH: amd64
    EXT: ""

# Linux arm64 build
build:linux-arm64:
  extends: .build
  variables:
    GOOS: linux
    GOARCH: arm64
    EXT: ""

# Windows amd64 build
build:windows-amd64:
  extends: .build
  variables:
    GOOS: windows
    GOARCH: amd64
    EXT: ".exe"

# Windows arm64 build
build:windows-arm64:
  extends: .build
  variables:
    GOOS: windows
    GOARCH: arm64
    EXT: ".exe"

# Create GitLab release with all artifacts
release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  needs:
    - build:linux-amd64
    - build:linux-arm64
    - build:windows-amd64
    - build:windows-arm64
  script:
    - echo "Creating release for ${CI_COMMIT_TAG}"
  release:
    tag_name: $CI_COMMIT_TAG
    name: "Release $CI_COMMIT_TAG"
    description: "Release $CI_COMMIT_TAG"
    assets:
      links:
        - name: "regimen-linux-amd64"
          url: "${CI_PROJECT_URL}/-/jobs/${CI_JOB_ID}/artifacts/file/dist/regimen-linux-amd64"
          filepath: "/binaries/regimen-linux-amd64"
          link_type: "other"
        - name: "regimen-linux-arm64"
          url: "${CI_PROJECT_URL}/-/jobs/${CI_JOB_ID}/artifacts/file/dist/regimen-linux-arm64"
          filepath: "/binaries/regimen-linux-arm64"
          link_type: "other"
        - name: "regimen-windows-amd64.exe"
          url: "${CI_PROJECT_URL}/-/jobs/${CI_JOB_ID}/artifacts/file/dist/regimen-windows-amd64.exe"
          filepath: "/binaries/regimen-windows-amd64.exe"
          link_type: "other"
        - name: "regimen-windows-arm64.exe"
          url: "${CI_PROJECT_URL}/-/jobs/${CI_JOB_ID}/artifacts/file/dist/regimen-windows-arm64.exe"
          filepath: "/binaries/regimen-windows-arm64.exe"
          link_type: "other"
        - name: "nightwatch-linux-amd64"
          url: "${CI_PROJECT_URL}/-/jobs/${CI_JOB_ID}/artifacts/file/dist/nightwatch-linux-amd64"
          filepath: "/binaries/nightwatch-linux-amd64"
          link_type: "other"
        - name: "nightwatch-linux-arm64"
          url: "${CI_PROJECT_URL}/-/jobs/${CI_JOB_ID}/artifacts/file/dist/nightwatch-linux-arm64"
          filepath: "/binaries/nightwatch-linux-arm64"
          link_type: "other"
        - name: "nightwatch-windows-amd64.exe"
          url: "${CI_PROJECT_URL}/-/jobs/${CI_JOB_ID}/artifacts/file/dist/nightwatch-windows-amd64.exe"
          filepath: "/binaries/nightwatch-windows-amd64.exe"
          link_type: "other"
        - name: "nightwatch-windows-arm64.exe"
          url: "${CI_PROJECT_URL}/-/jobs/${CI_JOB_ID}/artifacts/file/dist/nightwatch-windows-arm64.exe"
          filepath: "/binaries/nightwatch-windows-arm64.exe"
          link_type: "other"
  rules:
    - if: $CI_COMMIT_TAG
