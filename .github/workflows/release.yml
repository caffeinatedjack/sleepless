name: Release

on:
  push:
    tags:
      - '*'

env:
  GO_VERSION: '1.24'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Check formatting
        run: |
          go fmt ./...
          git diff --exit-code

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v -race ./...

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ''
          - goos: linux
            goarch: arm64
            ext: ''
          - goos: windows
            goarch: amd64
            ext: '.exe'
          - goos: windows
            goarch: arm64
            ext: '.exe'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          
          export VERSION="${GITHUB_REF_NAME}"
          export BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          export LDFLAGS="-X main.Version=${VERSION} -X main.BuildTime=${BUILD_TIME}"
          
          echo "Building for ${GOOS}/${GOARCH}..."
          echo "Version: ${VERSION}"
          echo "Build Time: ${BUILD_TIME}"
          
          # Build regimen with platform suffix
          go build -ldflags "${LDFLAGS}" -o "dist/regimen-${GOOS}-${GOARCH}${{ matrix.ext }}" ./cmd/regimen
          
          # Build nightwatch with platform suffix
          go build -ldflags "${LDFLAGS}" -o "dist/nightwatch-${GOOS}-${GOARCH}${{ matrix.ext }}" ./cmd/nightwatch
          
          # Show built artifacts
          ls -la dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p dist
          find artifacts -type f -exec cp {} dist/ \;
          ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: Release ${{ github.ref_name }}
          files: dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
